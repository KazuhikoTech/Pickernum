<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Angka Acak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Generator Angka Acak</h1>
        <div class="input-group">
            <label for="min-num">Angka Minimum:</label>
            <input type="number" id="min-num" value="1">
        </div>
        <div class="input-group">
            <label for="max-num">Angka Maksimum:</label>
            <input type="number" id="max-num" value="100">
        </div>
        <button id="generate-btn">Generate!</button>
        <div class="result-box">
            <p>Hasil:</p>
            <span id="result">---</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
